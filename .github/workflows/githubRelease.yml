name: Make GitHub Release

on:
  workflow_run:
    workflows: ["Python Tests"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install toml
        run: python -m pip install toml
      - name: Get package version
        id: getVersion
        run: |
          version=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          echo "version=$version" >> "$GITHUB_OUTPUT"
      - name: Debug Version Output
        run: |
          echo "Version: ${{ steps.getVersion.outputs.version }}"
      - name: Check for existing release
        id: checkRelease
        run: |
          git fetch --tags
          if git rev-parse "v${{ steps.getVersion.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Debug Exists Output
        run: |
          echo "Release exists: ${{ steps.checkRelease.outputs.exists }}"
      - name: Create GitHub Release
        if: steps.checkRelease.outputs.exists == 'false'
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda #v2.2.1
        with:
          tag_name: ${{ steps.getVersion.outputs.version }}
          name: ${{ steps.getVersion.outputs.version }}
          draft: false
          prerelease: false
