name: Update CITATION.cff

on:
  push:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  processCitation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Process citation update
        run: |
          python -m pip install updateCitation
          python -c "import updateCitation; updateCitation.here()"
